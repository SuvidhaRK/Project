name: Deploy sample.html as main page

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug â€“ list files
        run: |
          ls -R
      - name: Validate HTML
        run: |
            sudo apt-get update
            sudo apt-get install tidy
            tidy -errors sample.html || true
      - name: Copy sample.html to index.html
        run: |
          cp sample.html index.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
